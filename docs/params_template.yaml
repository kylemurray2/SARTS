#________________________Required to search for data______________________________________
path           :    # 124
fl             :    # Ascending or Descending
bounds         :    # 'minlat,maxlat,minlon,maxlon'  # ISCE won't process bursts outside of this area
poly           :    # POLYGON((lon1 lat1,lon2 lat2,...)) # This is the search area
swath_num      :    # default:'1 2 3'

#__________________________________________________________________________
#________________________Optional to search for data______________________________________
start        : '2014-01-01T00:00:00Z'    #'2010-05-01T00:00:00Z'
end          : '2080-01-01T23:59:00Z'   #'2020-02-01T23:59:00Z'
sat          : SENTINEL-1
point        :  # lon,lat (Usually leave this blank unless you dont want to use poly)
slc_dirname  : ./SLCS/
lam          : 0.56

workdir : os.getcwd() # Use current directory as working directory
  # working directory (should be where merged is)
skip : 1
alks : 1 # number of looks in azimuth
rlks : 4 # number of looks in range
networkType : sequential3 # sequential1, sequential2, delaunay
ifgMode     : False # Usually set to false because we are starting with SLCs

crop     : True
cropymin : 0
cropymax : 0
cropxmin : 0
cropxmax : 0

#__________________________________________________________________________
# Fringe___________________________________
waterMask      : True
     # NLCD raster for landcover and watermask
nlcd_in        : /d/HI/Landcover/data/hi_maui_2010_ccap_hr_land_cover_20150213.img
maxMem         : 80000
filterFlag     : True
filterStrength : 0.2
unwrap         : True

#__________________________________________________________________________
# For SNAPHU_______________________________________________________________
init_method : MCF
cost_mode   : SMOOTH
max_comp    : 32
defo_max    : 0

#__________________________________________________________________________
# FOR ISCE STACK PROCESSOR_________________________________________________
reference_date          :    # YYYYMMDD (first date of stack if left blank)
orbit_dirname           : './orbits'
aux_dirname             : '/d/S1/aux_cal/'
work_dir                : './'
exclude_dates           :  #default:None
include_dates           :  #default:None
polarization            : vv #default:vv
coregistration          : NESD #default:NESD
virtualMerge            : False #default:None
useGPU                  : False # default:False
numProcess              : auto # either set an integer, or auto to use all available cpus
numProcess4topo         : auto # either set an integer, or auto to use 1/3 of available cpus
azimuthLooks            : '1'
rangeLooks              : '1'
filtStrength            : '0.1'
esdCoherenceThreshold   : '0.85'
num_connections         : '1'
num_overlap_connections : '3'
workflow                : slc #default:'interferogram'
text_cmd                : ''
snrThreshold            : '10'
unwMethod               : snaphu
rmFilter                : False
param_ion               : None
num_connections_ion     : '3'